<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000000;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        #portfolio {
            padding: 2em;
        }

        #work-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .work-item {
            flex: 1 1 300px;
            border: 1px solid rgb(144, 0, 255), 221, 221)000;
            padding: 1em;
            margin: 0.5em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Web Developer | Designer</p>
    </header>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div id="work-container">
            <!-- Work items will be dynamically added here using JavaScript -->
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const workContainer = document.getElementById('work-container');

            const workItems = [
                {
                    title: 'Project 1',
                    description: 'Description of Project 1',
                    image: 'project1.jpg',
                    link: 'https://www.example.com/project1'
                },
                {
                    title: 'Project 2',
                    description: 'Description of Project 2',
                    image: 'project2.jpg',
                    link: 'https://www.example.com/project2'
                },
                // Add more work items as needed
            ];

            workItems.forEach((item) => {
                const workItem = document.createElement('div');
                workItem.classList.add('work-item');

                const image = document.createElement('img');
                image.src = item.image;
                image.alt = item.title;

                const title = document.createElement('h3');
                title.textContent = item.title;

                const description = document.createElement('p');
                description.textContent = item.description;

                const projectLink = document.createElement('a');
                projectLink.href = item.link;
                projectLink.target = '_blank'; // Open link in a new tab
                projectLink.textContent = 'View Project';

                workItem.appendChild(image);
                workItem.appendChild(title);
                workItem.appendChild(description);
                workItem.appendChild(projectLink);

                workContainer.appendChild(workItem);
            });
        });
    </script>
</body>
</html>
